<mat-card>
  <mat-card-header>
    <mat-card-title>Authorization</mat-card-title>
  </mat-card-header>
  <form [formGroup]="loginFormGroup">
    <mat-card-content>
      <mat-form-field class="form-full-width">
        <input matInput placeholder="Username" id="username" name="username" formControlName="username">
      </mat-form-field>
      <mat-form-field class="form-full-width">
        <input matInput type="password" placeholder="Password" id="password" name="password" formControlName="password">
      </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="button" (click)="login()">Login</button>
    </mat-card-actions>
  </form>

</mat-card>

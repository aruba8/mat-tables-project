<h2 mat-dialog-title>Delete {{dialogData.entityName}}?</h2>
<mat-dialog-content>Are you sure you want to delete <b>{{dialogData.message}}</b>?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-raised-button [mat-dialog-close]="true" color="warn">Yes</button>
</mat-dialog-actions>

<div class="grid-container mat-elevation-z8">
  <div class="grid-header">
    <button mat-button color="primary" (click)="onAddUser()">Add User</button>
  </div>
  <mat-table #table [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> Id.</mat-header-cell>
      <mat-cell *matCellDef="let user">{{user.id}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="first_name">
      <mat-header-cell *matHeaderCellDef> F.Name.</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.first_name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="last_name">
      <mat-header-cell *matHeaderCellDef> L.Name</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.last_name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="middle_name">
      <mat-header-cell *matHeaderCellDef> M.Name</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.middle_name}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="email">
      <mat-header-cell *matHeaderCellDef> Email</mat-header-cell>
      <mat-cell *matCellDef="let user"> {{user.email}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef> Actions</mat-header-cell>
      <mat-cell *matCellDef="let user">
        <button mat-button color="primary" (click)="openUser(user.id)">Edit</button>
      </mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</div>
